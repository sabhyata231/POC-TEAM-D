<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Detail Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customer Detail</h1>
        <form id="customerForm">
            <label for="Name">Name:</label>
            <input type="text" id="Name" required>
            <br>
            <label for="Email">Email:</label>
            <input type="email" id="Email" required>
            <br>
                <label for="customerGender">Gender:</label>
                <select id="customerGender" name="customerGender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <small class="error-message hidden">Please select a gender.</small>
               <br>
            <label for="CustomerID">Customer ID:</label>
            <input type="text" id="CustomerID" required>
            <br>
            <label for="Phone">Phone:</label>
            <input type="text" id="Phone" required>
            <br>
            <label for="Address">Address:</label>
            <input type="text" id="Address" required>
            <br>
            <label for="Pincode">Pincode:</label>
            <input type="text" id="Pincode" required>
            <br>
            <label for="ProductDetails">Product Details:</label>
            <input type="text" id="ProductDetails" required>
            <br>
            <button type="submit">Save Customer</button>
        </form>

        <div id="savedDetails" class="hidden">
            <h2>Saved Customer Details</h2>
            <p><strong>Name:</strong> <span id="savedName"></span></p>
            <p><strong>Email:</strong> <span id="savedEmail"></span></p>
            <p><strong>Customer ID:</strong> <span id="savedCustomerID"></span></p>
            <p><strong>Phone:</strong> <span id="savedPhone"></span></p>
            <p><strong>Address:</strong> <span id="savedAddress"></span></p>
            <p><strong>Pincode:</strong> <span id="savedPincode"></span></p>
            <p><strong>Product Details:</strong> <span id="savedProductDetails"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
