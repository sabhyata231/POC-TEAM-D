<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title >Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2 class="login">Login Form</h2>
    
      <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
     
      <input class="button" type="submit" onclick="login()" value="Login">
       
      <p id="error-message"></p>
      <p class="register-link">Don't have an account? <a href="#">Register here</a></p>
    </form>
  </div>

   <script>
    function login(){
     
      event.preventDefault();
  let username = document.getElementById("username").value;
  let password = document.getElementById("password").value;
  let errorMessage = document.getElementById("error-message");
  if (username === " " || password === " ") {
    errorMessage.textContent = "Both fields are required.";
    return true;
  }
  if (username === "nidhi.elgoss@gmail.com" && password === "@1234") {
    alert("Login Successful!");
    errorMessage.textContent = "";
    window.location.href = "landing.html"; 
    return false;  
  } else {
    errorMessage.textContent = "Invalid username or password.";
    return false;
  }

  
   
    }

    
   
   </script>
</body>

</html>
